<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contenido Disponible</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Redirige automáticamente a los 5 segundos -->
  <meta http-equiv="refresh" content="5;url=rotador_links_actualizado.html">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      text-align: center;
      padding: 60px 20px;
    }
    .box {
      background: #fff;
      max-width: 500px;
      margin: auto;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
      font-size: 16px;
    }
    .loader {
      margin: 30px auto;
      width: 60px;
      height: 60px;
      border: 6px solid #ddd;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Gracias por visitar</h1>
    <p>Estamos preparando tu contenido exclusivo...</p>
    <div class="loader"></div>
    <p>Serás redirigido automáticamente en unos segundos.</p>
  </div>
</body>
</html>
